<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Analysis App</title>
</head>
<body>
    <h1>PDF Analysis App</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
        <label for="pdf-file">Upload a PDF file:</label>
        <input type="file" name="file" id="pdf-file" accept=".pdf" required>
        <button type="submit">Upload</button>
    </form>
    <hr>
    <h2>Explanation:</h2>
    <div id="explanation">
        <!-- Explanation from OpenAI will be displayed here -->
    </div>
</body>
</html>
